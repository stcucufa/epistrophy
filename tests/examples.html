<!DOCTYPE html>
<html>
    <head>
        <title>Examples</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="test.css">
        <script type="module">

import { test } from "./test.js";
import { Thread } from "../lib/thread.js";
import { K, svg } from "../lib/util.js";
import { VM } from "../lib/vm.js";

test("Counter", t => {
    const counter = { value: 0 };
    const vm = VM();
    const thread = vm.spawn();

    thread.instant(K(1));
    thread.set(counter, "value");
    thread.delay(1000);
    thread.instant(K(2));
    thread.set(counter, "value");
    thread.delay(1000);
    thread.instant(K(3));
    thread.set(counter, "value");

    vm.clock.seek(1);
    t.equal(counter.value, 1, "one");
    vm.clock.seek(1001);
    t.equal(counter.value, 2, "two");
    vm.clock.seek(2001);
    t.equal(counter.value, 3, "three");
    t.equal(vm.valueOf(thread), 3, "thread value");
    vm.clock.seek(12000);
    t.equal(counter.value, 3, "still three");
    vm.clock.seek(2000);
    t.equal(counter.value, 2, "two");
    vm.clock.seek(1000);
    t.equal(counter.value, 1, "one");
    vm.clock.seek(0);
    t.equal(counter.value, 0, "zero");
});

        </script>
    </head>
    <body>
        <p><a href="index.html">Back</a></p>
    </body>
</html>
