<svg xmlns="http://www.w3.org/2000/svg">
    <defs>

        <symbol id="fail" viewBox="0 0 100 100">
            <circle cx="50" cy="50" fill="#ff004d" r="50"/>
            <g stroke="#fff1e8" stroke-width="12" stroke-linecap="round">
                <line x1="30" y1="30" x2="70" y2="70"/>
                <line x1="70" y1="30" x2="30" y2="70"/>
            </g>
        </symbol>

        <symbol id="pass" viewBox="0 0 100 100">
            <circle cx="50" cy="50" fill="#00b251" r="50"/>
            <path fill="none" stroke="#fff1e8" stroke-width="12" stroke-linecap="round"
                stroke-linejoin="round" d="M30,50L42,70L70,30"/>
        </symbol>

        <symbol id="running" viewBox="0 0 100 100">
            <circle cx="50" cy="50" fill="#0a62be" r="50"/>
            <g fill="#fff1e8">
                <circle cx="25" cy="50" r="8"/>
                <circle cx="50" cy="50" r="8"/>
                <circle cx="75" cy="50" r="8"/>
            </g>
        </symbol>

        <symbol id="pending" viewBox="0 0 100 100">
            <circle cx="50" cy="50" fill="#bd9adf" r="50"/>
            <rect x="30" y="30" width="40" height="40" fill="#fff1e8"/>
        </symbol>

        <symbol id="timeout" viewBox="0 0 100 100">
            <circle cx="50" cy="50" fill="#ff6c24" r="50"/>
            <line stroke="#fff1e8" stroke-width="12" stroke-linecap="round"
                x1="50" y1="25" x2="50" y2="55"/>
            <circle cx="50" cy="75" fill="#fff1e8" r="6"/>
        </symbol>

        <symbol id="skip" viewBox="0 0 100 100">
            <circle cx="50" cy="50" fill="#29adff" r="50"/>
            <circle cx="50" cy="50" fill="none" stroke="#fff1e8" r="24" stroke-width="12"/>
        </symbol>

    </defs>
</svg>
