<!DOCTYPE html>
<html>
    <head>
        <title>Thread</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="test.css">
        <script type="module">

import { test } from "./test.js";
import { Thread } from "../lib/thread.js";
import { K } from "../lib/util.js";
import { VM } from "../lib/vm.js";

test("Thread", t => {
    const thread = Thread();
    t.atLeast(thread.id, 0, "id");
    t.equal(thread.ops, [], "empty ops");
});

test("instant(f)", t => {
    const vm = VM();
    const thread = vm.spawnAt(17);
    thread.instant(K("ok"));
    vm.clock.seek(18);
    t.equal(vm.valueOf(thread), "ok", "instant value");
});

test("effect(f)", t => {
    const vm = VM();
    const thread = vm.spawnAt(17);
    let effect;
    thread.effect((value, t) => { effect = `${value}@${t}`; });
    vm.clock.seek(18);
    t.equal(effect, "undefined@17", "effect parameters");
    t.undefined(vm.valueOf(thread), "no value");
});

test("delay(dur)", t => {
    const vm = VM();
    const thread = vm.spawnAt(17);
    thread.delay(23);
    vm.clock.seek(31);
    t.equal(vm.scheduler.hasFuture, true, "delay...");
    vm.clock.seek(41);
    t.equal(vm.scheduler.hasFuture, false, "ended");
});

test("delay()", t => {
    const vm = VM();
    const thread = vm.spawnAt(17);
    thread.instant(K(23));
    thread.delay();
    vm.clock.seek(31);
    t.equal(vm.scheduler.hasFuture, true, "delay...");
    vm.clock.seek(41);
    t.equal(vm.scheduler.hasFuture, false, "ended");
    t.equal(vm.valueOf(thread), 23, "thread value");
});

test("spawn()", t => {
    const vm = VM();
    const thread = vm.spawnAt(17);
    const child1 = Thread();
    const child2 = Thread();
    const effects = [];
    thread.instant(K("ok"));
    thread.spawn(child1);
    thread.spawn(child2);
    child1.effect((value, t) => { effects.push(`${value}@${t}`); });
    child2.effect((value, t) => { effects.push(`@${t}=${value}`); });
    vm.clock.seek(18);
    t.equal(effects, ["ok@17", "@17=ok"], "spawned threads effect");
});

test("join()", t => {
    const vm = VM();
    const thread = vm.spawnAt(17);
    const child1 = Thread();
    const child2 = Thread();
    thread.instant(K("ok"));
    thread.spawn(child1);
    thread.spawn(child2);
    child1.instant((value, t) => `${value}@${t}`);
    child2.instant((value, t) => `@${t}=${value}`);
    vm.clock.seek(18);
    t.equal(vm.valueOf(thread), ["ok@17", "@17=ok"], "thread value");
});

        </script>
    </head>
    <body>
        <p><a href="index.html">Back</a></p>
    </body>
</html>
