<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf8">
        <style>
:root {
    --blue: #29adff;
    --blue-green: #125359;
    --brown: #ab5236;
    --dark-blue: #1d2b53;
    --dark-green: #008751;
    --dark-grey: #5f574f;
    --dark-orange: #ff6c24;
    --dark-purple: #7e2553;
    --dark-red: #be1226;
    --green: #00e436;
    --lavender: #83769c;
    --light-brown: #d48e6f;
    --light-green: #a8f12e;
    --light-grey: #c2c3c7;
    --light-yellow: #fff57d;
    --medium-green: #00b251;
    --orange: #ffa300;
    --pink: #ff77a8;
    --purple: #672d8a;
    --red: #ff004d;
    --violet: #b937b8;
    --white: #fff1e8;
    --yellow: #ffec27;
}

body {
    background-color: var(--blue-green);
    margin: 2em;
}

body, button {
    font-family: system-ui;
    font-size: 24pt;
    color: var(--dark-blue);
}

table {
    background-color: var(--dark-grey);
    padding: 1rem 0.5rem;
    border-radius: 0.5rem;
}

td {
    padding: 0.2rem;
}

#display {
    padding-bottom: 1rem;
}

#display span {
    width: 100%;
    display: inline-block;
    text-align: right;
    padding: 0.5rem 0.5rem;
    box-sizing: border-box;
    background-color: var(--white);
    border-radius: 0.5rem;
}

button {
    min-width: 4rem;
    width: 100%;
    border-radius: 0.5rem;
    border: none;
    background-color: var(--light-grey);
}

tr:nth-child(2) button {
    background-color: var(--blue);
}

td:last-child button {
    background-color: var(--orange);
}

td:last-child button.highlighted {
    color: var(--red);
}

        </style>
        <script type="module" src="calculator.js"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td colspan="4" id="display"><span>0123456789</span></td>
                </tr>
                <tr>
                    <td><button type="button">C</button></td>
                    <td><button type="button">M+</button></td>
                    <td><button type="button">MR</button></td>
                    <td><button type="button">รท</button></td>
                </tr>
                <tr>
                    <td><button type="button">7</button></td>
                    <td><button type="button">8</button></td>
                    <td><button type="button">9</button></td>
                    <td><button type="button">ร</button></td>
                </tr>
                <tr>
                    <td><button type="button">4</button></td>
                    <td><button type="button">5</button></td>
                    <td><button type="button">6</button></td>
                    <td><button type="button">-</button></td>
                </tr>
                <tr>
                    <td><button type="button">1</button></td>
                    <td><button type="button">2</button></td>
                    <td><button type="button">3</button></td>
                    <td><button type="button">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button">0</button></td>
                    <td><button type="button">.</button></td>
                    <td><button type="button">=</button></td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
