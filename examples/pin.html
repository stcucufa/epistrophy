<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIN example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <style>

div.keypad {
    --button-size: 4em;
    --gap: 0.5em;

    display: grid;
    width: calc(3 * var(--button-size) + 2 * var(--gap));
    margin: auto;
    grid-template-columns: repeat(3, var(--button-size));
    grid-template-rows: 3em repeat(4, var(--button-size));
    gap: var(--gap);
}

div.keypad output {
    grid-column-start: 1;
    grid-column-end: 4;
    font-size: 2em;
    text-align: center;
    line-height: 1.4em;
    border: solid thin;
    border-radius: 0.5rem;
}

div.keypad button {
    font-size: 2em;
}

        </style>
        <script type="module">
import { run } from "../lib/shell.js";

const output = document.querySelector("div.keypad output");
const buttons = [...document.querySelectorAll("div.keypad button")];
const pin = Math.random().toString(12).substr(2, 4).toUpperCase();
document.querySelector("span.pin").textContent = pin;

run().
    call(() => { output.textContent = ""; }).
    repeat(φ => φ.
        K(buttons).
        mapfirst(φ => φ.
            event(({ value: button }) => button, "click").
            call(({ value: button }) => { output.textContent += button.textContent; })
        ),
        { repeatShouldEnd: n => n === 4 }
    ).
    ramp(500).
    call(() => { output.textContent = output.textContent === pin ? "OK" : "ERR"; });

        </script>
    </head>
    <body>
        <h1>PIN example</h1>
        <div class="example">
            <div class="keypad">
                <output>****</output>

                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>

                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>

                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>

                <button type="button">A</button>
                <button type="button">0</button>
                <button type="button">B</button>
            </div>
        </div>
        <p>
            Type in your secret PIN (<span class="pin"></span>)on the keypad.
        </p>
        <details>
            <summary>Source</summary>
            <pre></pre>
        </details>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
