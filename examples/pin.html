<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIN example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <style>

span.pin {
    font-weight: bold;
}

        </style>
        <script type="module">
import { run, Times } from "../lib/shell.js";

import Keypad from "./keypad.js";
const keypad = new Keypad();
document.querySelector("div.example").appendChild(keypad.element);

const pin = document.querySelector("span.pin").textContent;

run().
    // Loop while not locked
    loop(φ => φ.
        // Listen to buttons then check the output against the PIN.
        loop(φ => φ.
            call(() => { keypad.text = ""; }).
            // Each button outputs itself; repeat exactly four times.
            loop(φ => φ.
                append(fiber => keypad.button(fiber)).
                call(({ value: button }) => { keypad.text += button; }),
                Times(4)
            ).
            // Wait a bit to verify the total output, then show result before
            // ending the inner love.
            ramp(300).
            call(() => keypad.text === pin).
            call(({ value: ok }) => { keypad.text = ok ? "OK" : "ERR" }).
            ramp(({ value: ok }) => ok ? 1000 : 400),
            {
                loopShouldEnd(fiber) {
                    const ok = fiber.value;
                    fiber.value = undefined;
                    if (ok || this.iterationCount < 3) {
                        return ok;
                    }
                    // Throw after three failed attempts.
                    throw new Error("LOCKED");
                }
            }
        ),
        // Add a dummy delegate to ensure that we join.
        {}
    ).
    ever(φ => φ.call(() => { keypad.text = "LOCKED"; }));
        </script>
    </head>
    <body>
        <h1>PIN example</h1>
        <div class="example"></div>
        <p>
            Type in your secret PIN (hint: it’s <span class="pin">6732</span>) on the keypad. Your card will be locked if
            you fail three times.
        </p>
        <details>
            <summary>Source</summary>
            <pre></pre>
        </details>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
