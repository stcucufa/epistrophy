<!DOCTYPE html>
<html>
    <head>
        <title>Timeline</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="examples.css"/>
        <link rel="stylesheet" href="../lib/style.css"/>
        <script type="module">

import { K } from "../lib/util.js";
import { VM } from "../lib/vm.js";
import { TransportBar } from "../lib/transport-bar.js";
import { Timeline } from "../lib/timeline.js";

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

const vm = VM();
document.body.appendChild(TransportBar(vm).element);
document.body.appendChild(Timeline(vm).element);

const thread = vm.spawn();
thread.instant(K("ok?"));
thread.delay("3.3s");
thread.instant(v => v.replace(/\?/, "!"));

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

        </script>
    </head>
    <body>
        <p><a href="index.html">Back</a></p>
        <h1>Timeline</h1>
        <p>Show the timeline.</p>
        <script src="source.js" type="module"></script>
    </body>
</html>
