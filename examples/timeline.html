<!DOCTYPE html>
<html>
    <head>
        <title>Timeline</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="examples.css"/>
        <link rel="stylesheet" href="../lib/style.css"/>
        <script type="module">

import { K } from "../lib/util.js";
import { VM } from "../lib/vm.js";
import { TransportBar } from "../lib/transport-bar.js";
import { Timeline } from "../lib/timeline.js";
import { Thread } from "../lib/thread.js";

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

const vm = VM().start();
document.body.appendChild(TransportBar(vm).element);
document.body.appendChild(Timeline(vm).element);

vm.spawn().
    delay(500).
    spawn(Thread().
        instant(K("1.8s")).
        delay().
        effect(v => { console.log(`Child #1 waited for ${v}`); })
    ).
    spawn(Thread().
        instant(K("1.3s")).
        delay().
        effect(v => { console.log(`Child #2 waited for ${v}`); })
    ).
    join().
    delay("1.5s").
    effect(v => { console.log(`Ended with ${v}`); });

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

        </script>
    </head>
    <body>
        <p><a href="index.html">Back</a></p>
        <h1>Timeline</h1>
        <p>Show the timeline.</p>
        <script src="source.js" type="module"></script>
    </body>
</html>
