<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { Scheduler, Fiber } from "../lib/core.js";

const scheduler = new Scheduler();
scheduler.clock.start();
scheduler.scheduleFiber(new Fiber().
    sync(fiber => {
        fiber.value = {
            range: document.querySelector("input"),
            button: document.querySelector("button"),
            progress: document.querySelector("progress")
        };
    }).
    repeat(fiber => fiber.
        async(fiber => new Promise(resolve => {
            fiber.eventHandler = resolve;
            fiber.parent.value.button.addEventListener("click", resolve);
        }), {
            asyncWillEnd(_, fiber) {
                fiber.parent.value.button.removeEventListener("click", fiber.eventHandler);
                delete fiber.eventHandler;
            }
        }).
        sync(({ parent: { value: { range, button, progress } } }) => {
            range.disabled = true;
            button.disabled = true;
            progress.max = range.value * 1000;
        }).
        ramp(
            fiber => fiber.parent.value.progress.max,
            (p, { parent: { value: { progress } } }) => { progress.value = p * progress.max; }
        ).
        ramp(333).
        ramp(111, (p, { parent: { value: { progress } } }) => { progress.value = (1 - p) * progress.max; }).
        sync(({ parent: { value: { range, button } } }) => {
            range.disabled = false;
            button.disabled = false;
        })
    )
);

        </script>
    </head>
    <body>
        <h1>Stopwatch example</h1>
        <p class="example">
            <input type="range" min="1" max="60" value="30"/>
            <progress value="0"></progress>
            <button type="button">Start</button>
        </p>
        <h2>Source</h2>
        <pre></pre>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
