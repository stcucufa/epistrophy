<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { run } from "../lib/shell.js";

run().
    call(({ scope }) => {
        Object.assign(scope, {
            range: document.querySelector("input"),
            button: document.querySelector("button"),
            progress: document.querySelector("progress")
        });
    }).
    repeat(fiber => fiber.
        event(({ scope: { button } }) => button, "click").
        call(({ scope: { button } }) => { button.disabled = true; }).
        ramp(
            ({ scope: { range } }) => 1000 * range.value,
            (p, fiber, scheduler) => {
                const { progress, range } = fiber.scope;
                progress.max = range.value;
                progress.value = p * progress.max;
                scheduler.setRampDurationForFiber(fiber, 1000 * range.value);
            }
        ).
        ramp(333).
        ramp(111, (p, { scope: { progress } }) => { progress.value = (1 - p) * progress.max; }).
        call(({ scope: { button } }) => { button.disabled = false; })
    );

        </script>
    </head>
    <body>
        <h1>Stopwatch example</h1>
        <p class="example">
            <input type="range" min="1" max="60" value="30"/>
            <progress value="0"></progress>
            <button type="button">Start</button>
        </p>
        <h2>Source</h2>
        <pre></pre>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
