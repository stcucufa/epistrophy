<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { Scheduler, Fiber } from "../lib/core.js";

const scheduler = new Scheduler();
scheduler.clock.start();
scheduler.scheduleFiber(new Fiber().
    sync((fiber, scheduler) => {
        fiber.scope.range = document.querySelector("input");
        fiber.scope.button = document.querySelector("button");
        fiber.scope.progress = document.querySelector("progress");
        scheduler.setFiberRate(fiber, 1e-3);
    }).
    repeat(fiber => fiber.
        async(({ scope }) => new Promise(resolve => {
            scope.eventHandler = resolve;
            scope.button.addEventListener("click", resolve);
        }), {
            asyncWillEnd: (_, { scope }) => { scope.button.removeEventListener("click", scope.eventHandler); }
        }).
        sync(({ scope: { button } }) => { button.disabled = true; }).
        ramp(
            ({ scope: { range } }) => range.value,
            (p, fiber) => {
                const { progress, range } = fiber.scope;
                progress.max = range.value;
                progress.value = p * progress.max;
                scheduler.setRampDurationForFiber(fiber, range.value);
            }
        ).
        ramp(0.333).
        ramp(0.111, (p, { scope: { progress } }) => { progress.value = (1 - p) * progress.max; }).
        sync(({ scope: { range, button } }) => { button.disabled = false; })
    )
);

        </script>
    </head>
    <body>
        <h1>Stopwatch example</h1>
        <p class="example">
            <input type="range" min="1" max="60" value="30"/>
            <progress value="0"></progress>
            <button type="button">Start</button>
        </p>
        <h2>Source</h2>
        <pre></pre>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
