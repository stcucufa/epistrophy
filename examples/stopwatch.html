<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { TransportBar } from "../lib/shell.js";

const range = document.querySelector("input");
const button = document.querySelector("button");
const progress = document.querySelector("progress");
const transport = new TransportBar().play();

document.querySelector(".transport").appendChild(transport.element);

transport.schedule(fiber => fiber.
    scale(1000).
    repeat(fiber => fiber.
        event(button, "click").
        call(() => { button.disabled = true; }).
        ramp(
            () => range.value,
            fiber => {
                progress.max = range.value;
                progress.value = fiber.ramp.elapsed;
                fiber.scheduler.setRampDurationForFiber(fiber, range.value);
            }
        ).
        ramp(0.333).
        ramp(0.111, ({ p }) => { progress.value = (1 - p) * progress.max; }).
        call(() => { button.disabled = false; })
    )
);

        </script>
    </head>
    <body>
        <h1>Stopwatch example</h1>
        <div class="example">
            <div>
                <input type="range" min="1" max="60" value="30"/>
                <progress value="0"></progress>
                <button type="button">Start</button>
            </div>
            <div class="transport"></div>
        </div>
        <details open>
            <summary>Source</summary>
            <pre></pre>
        </details>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
