<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { run } from "../lib/shell.js";

const range = document.querySelector("input");
const button = document.querySelector("button");
const progress = document.querySelector("progress");

run().
    repeat(fiber => fiber.
        event(button, "click").
        call(() => { button.disabled = true; }).
        ramp(
            () => 1000 * range.value,
            (fiber, scheduler) => {
                progress.max = range.value;
                progress.value = fiber.ramp.elapsed / 1000;
                scheduler.setRampDurationForFiber(fiber, 1000 * range.value);
            }
        ).
        ramp(333).
        ramp(111, ({ p }) => { progress.value = (1 - p) * progress.max; }).
        call(() => { button.disabled = false; })
    );

        </script>
    </head>
    <body>
        <h1>Stopwatch example</h1>
        <p class="example">
            <input type="range" min="1" max="60" value="30"/>
            <progress value="0"></progress>
            <button type="button">Start</button>
        </p>
        <h2>Source</h2>
        <pre></pre>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
