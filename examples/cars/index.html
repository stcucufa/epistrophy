<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Racing microgame | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../style.css"/>
        <style>

canvas {
    width: 100%;
    aspect-ratio: 4/3;
    border: solid thin var(--picotron-dark-blue);
}

progress {
    width: 100%;
}

        </style>
    </head>
    <body>
        <div class="game">
            <canvas></canvas>
            <progress>
        </div>
        <p>This example is a 5-second racing microgame. The red car is
        controlled by the player using the up and down arrow keys and must
        avoid the other cars that it is passing. This is a port of a game
        originally made for <a
        href="https://github.com/clairefro/miRCo-engine">the miRCo-engine</a>
        collection of microgames.</p>
        <details>
            <summary>Source</summary>
            <pre></pre>
        </details>
        <p><a href="..">Back</a></p>
        <script type="module" src="cars.js"></script>
        <script>
            fetch("cars.js").
                then(response => response.text()).
                then(text => {
                    document.querySelector("pre").textContent = text;
                });
        </script>
    </body>
</html>
