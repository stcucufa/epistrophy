<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="examples.css"/>
        <link rel="stylesheet" href="../lib/style.css"/>
        <script type="module">

import { TransportBar } from "../lib/transport-bar.js";
import { Timeline } from "../lib/timeline.js";
import { VM } from "../lib/vm.js";
import { K, nop } from "../lib/util.js";
import { Thread } from "../lib/thread.js";

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

const span = document.querySelector("span");
const button = document.querySelector("button");
const vm = VM().start();

// TODO 2F01 Shorthand for redo in effect
function done(x) {
    if (x >= 3) {
        vm.haltCurrentThread();
    }
}

vm.keepAlive().spawn().
    constant(0).
    repeat().
    set(span, "textContent").
    effect(done, nop, done).
    spawn(Thread().event(button, "click")).
    join(false).
    instant(x => x + 1).
    loop();

// ----8<--------8<--------8<--------8<--------8<--------8<--------8<----

document.body.appendChild(TransportBar(vm).element);
document.body.appendChild(Timeline(vm).element);

        </script>
    </head>
    <body>
        <p><a href="index.html">Back</a></p>
        <h1>Counter</h1>
        <p>The count is now: <span>???</span> <button type="Button">+1</button></p>
        <script src="source.js" type="module"></script>
    </body>
</html>
