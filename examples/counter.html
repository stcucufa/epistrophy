<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { run, cancelSiblings } from "../lib/shell.js";

const getCountFromChildFiber = child => { child.parent.scope.count = child.scope.count; };

run().
    sync(({ scope }) => {
        scope.span = document.querySelector("span");
        const [minus, plus] = document.querySelectorAll("button");
        scope.minus = minus;
        scope.plus = plus;
        scope.count = 0;
    }).
    repeat(fiber => fiber.
        sync(({ scope }) => { scope.span.textContent = scope.count.toString(); }).
        spawn(fiber => fiber.
            event(({ scope }) => scope.plus, "click").
            sync(({ scope }) => { scope.count += 1; })
        ).
        spawn(fiber => fiber.
            event(({ scope }) => scope.minus, "click").
            sync(({ scope }) => { scope.count -= 1; })
        ).
        join({
            childFiberDidJoin(child, scheduler) {
                cancelSiblings(child, scheduler);
                getCountFromChildFiber(child);
            }
        }),
        {
            childFiberDidJoin: getCountFromChildFiber
        }
    );
        </script>
    </head>
    <body>
        <h1>Counter example</h1>
        <p class="example">
            <button type="button">◀</button>
            <span style="display: inline-block; width: 3em; text-align: center;">---</span>
            <button type="button">▶</button>
        </p>
        <p>
            Increment (▶) and decrement (◀) the counter by clicking on the corresponding button.
        </p>
        <p>
            This example is inspired by <a href="https://eugenkiss.github.io/7guis/tasks/#counter">7GUIs: A GUI Programming
            Benchmark</a>.
        </p>
        <h2>Source</h2>
        <pre></pre>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
