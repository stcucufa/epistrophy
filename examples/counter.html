<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { run, FirstValue } from "../lib/shell.js";

const [minus, plus] = document.querySelectorAll("button");
const span = document.querySelector("span");

run().

    // Initialize the counter value.
    K(17).

    repeatValue(fiber => fiber.

        // Show the current value.
        call(({ value: count }) => { span.textContent = count.toString(); }).

        // Spawn a fiber for each button. Each fiber begins with the current
        // counter value as its value and listens to a click event for its
        // button, then increment or decrement its value.
        spawn(fiber => fiber.
            event(plus, "click").
            call(({ value: count }) => count + 1)
        ).
        spawn(fiber => fiber.
            event(minus, "click").
            call(({ value: count }) => count - 1)
        ).

        // End when the first fiber ends and cancel the other one.
        join(FirstValue)

        // End the loop with the value of the fiber that ended, which is the
        // incremented or decremented value, and begin again.
    );
        </script>
    </head>
    <body>
        <h1>Counter example</h1>
        <p class="example">
            <button type="button">◀</button>
            <span style="display: inline-block; width: 3em; text-align: center;">---</span>
            <button type="button">▶</button>
        </p>
        <p>
            Increment (▶) and decrement (◀) the counter by clicking on the corresponding button. This example is inspired
            by <a href="https://eugenkiss.github.io/7guis/tasks/#counter">7GUIs: A GUI Programming Benchmark</a>.
        </p>
        <details>
            <summary>Source</summary>
            <pre></pre>
        </details>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
