<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter example | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import { Scheduler, Fiber } from "../lib/core.js";

const scheduler = new Scheduler();
scheduler.clock.start();
scheduler.scheduleFiber(new Fiber().
    sync(fiber => {
        const span = document.querySelector("span");
        const [minus, plus] = document.querySelectorAll("button");
        minus.disabled = true;
        fiber.value = { span, plus, minus, count: 0 };
    }).
    repeat(fiber => fiber.
        sync(({ parent: { value: { span, count } } }) => { span.textContent = count.toString(); }).
        async(({ parent: { value: { plus } } }) => new Promise(resolve => { plus.addEventListener("click", resolve); })).
        sync(({ parent }) => { parent.value.count += 1; })
    )
);
        </script>
    </head>
    <body>
        <h1>Counter example</h1>
        <p class="example">
            <button type="button">◀</button>
            <span style="display: inline-block; width: 3em; text-align: center;">---</span>
            <button type="button">▶</button>
        </p>
        <p>
            Increment (▶) and decrement (◀) the counter by clicking on the corresponding button.
        </p>
        <p>
            This example is inspired by <a href="https://eugenkiss.github.io/7guis/tasks/#counter">7GUIs: A GUI Programming
            Benchmark</a>.
        </p>
        <h2>Source</h2>
        <pre></pre>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
