<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flipbook animation example (tomato) | Epistrophy</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">
import Scheduler from "../lib/scheduler.js";
import { All } from "../lib/fiber.js";
import { I, loadImage } from "../lib/util.js";

const FPS = 9;

const Sequences = {
    Idle: [1, 2, 3, 4, 5],
    Blink: [6, 7, 8, 9],
    Speak: [10, 11, 12, 13, 14, 15, 16, 17, 18]
};

const src = i => `tomato/tomato${i.toString().padStart(2, "0")}.png`;

const screen = document.querySelector(".example .screen");

const fiber = Scheduler.run().
    exec(() => Object.values(Sequences).flatMap(I).map(src)).
    map(fiber => fiber.exec(async ({ value: src }) => loadImage(src))).
    join(All).
    repeat(fiber => fiber.
        each(fiber => fiber.
            effect(({ value: image }) => {
                if (screen.firstChild) {
                    screen.replaceChild(image, screen.firstChild);
                } else {
                    screen.appendChild(image);
                }
            }).
            delay(1000 / FPS)
        )
    );

        </script>
    </head>
    <body>
        <h1>Flipbook animation example (tomato)</h1>
        <div class="example">
            <div class="screen"></div>
        </div>
        <h2>Source</h2>
        <pre></pre>
        <p><a href="index.html">Back</a></p>
        <script>document.querySelector("pre").textContent = document.querySelector("script").textContent;</script>
    </body>
</html>
