<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shell: fail</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script type="module">

import test from "./test.js";
import { Scheduler, Fiber } from "../lib/shell.js";

test("Fiber.fail(error)", t => {
    const scheduler = new Scheduler();
    const error = Error("failed");
    let scheduledFiber;
    scheduler.scheduleFiber(new Fiber().
        call(fiber => { scheduledFiber = fiber; }).
        fail(error),
        0
    );
    scheduler.clock.now = Infinity;
    t.same(scheduledFiber.now, 0, "fiber ended at 0");
    t.undefined(scheduledFiber.value, "with no value");
    t.same(scheduledFiber.error, error, "and expected error");
});

test("Fiber.fail()", t => {
    const scheduler = new Scheduler();
    let scheduledFiber;
    scheduler.scheduleFiber(new Fiber().
        call(fiber => { scheduledFiber = fiber; }).
        fail(),
        0
    );
    scheduler.clock.now = Infinity;
    t.same(scheduledFiber.now, 0, "fiber ended at 0");
    t.undefined(scheduledFiber.value, "with no value");
    t.true(scheduledFiber.error instanceof Error, "and an error");
});

test("ScheduledFiber.fail(error)", t => {
    const scheduler = new Scheduler();
    const error = Error("failed");
    let scheduledFiber;
    scheduler.scheduleFiber(new Fiber().
        call(fiber => { scheduledFiber = fiber; }).
        call(fiber => { fiber.fail(error); }),
        0
    );
    scheduler.clock.now = Infinity;
    t.same(scheduledFiber.now, 0, "fiber ended at 0");
    t.undefined(scheduledFiber.value, "with no value");
    t.same(scheduledFiber.error, error, "and expected error");
});

test("ScheduledFiber.fail()", t => {
    const scheduler = new Scheduler();
    let scheduledFiber;
    scheduler.scheduleFiber(new Fiber().
        call(fiber => { scheduledFiber = fiber; }).
        call(fiber => { fiber.fail(); }),
        0
    );
    scheduler.clock.now = Infinity;
    t.same(scheduledFiber.now, 0, "fiber ended at 0");
    t.undefined(scheduledFiber.value, "with no value");
    t.true(scheduledFiber.error instanceof Error, "and an error");
});

        </script>
    </head>
    <body>
        <h1>Shell: fail</h1>
        <div class="tests"></div>
